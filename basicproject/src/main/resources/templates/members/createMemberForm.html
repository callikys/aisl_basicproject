<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="password" id="id" name="id" placeholder="아이디를 입력하세요">
            <br>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
            <br>
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요">
            <br>
            <label>등급</label>
            <input type="radio" name="grade" value="MANAGER">관리자
            <input type="radio" name="grade" value="BASIC">일반
        </div>
        <button type="submit">회원 가입</button>
    </form>
</div>
</body>
</html>

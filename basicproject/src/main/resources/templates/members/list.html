<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록 조회</title>
</head>
<body>
<div class="container">
    <div>
        <table border="1">
            <th>이름</th>
            <th>등급</th>
            <tr th:each="member : ${members}">
                <td th:text="${member.name}"></td>
                <td th:text="${member.grade}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
